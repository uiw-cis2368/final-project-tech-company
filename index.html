<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <!-- set image src here -->
        <img src="jan-jakub-nanista-UHyrjKPsshk-unsplash.jpg" alt="">
        <div class="hero_text">
            <span>Let's Talk</span>
            <pre>Interested to find out how we can helo you?
                       Contact us today!</pre>
        </div>
    </section>
    <section class="Contact">
        <div class="contactCard">
            <div class="details">
                <div class="detail">
                    <span class="name">Name</span>
                </div>
                <div class="detail">
                    <span class="phone">Phone Number</span>
                </div>
                <div class="detail">
                    <span class="address">address</span>
                </div>
                <div class="detail">
                    <span class="mail">m@il</span>
                </div>
               
            </div>
            <p class="intro">
                <span>
                    Contact Us
                </span>
            </p>
            <div class="messageBox">
                <textarea name="contact" class="messageTextArea" cols="30" rows="10" placeholder="Give us your thoughts"></textarea>
                <input type="submit" value="Message Us">
            </div>
            <img class="contact_logo" src="logo.png" alt="">
        </div>
       
    </section>
    <section class="contacts">
        <div class="contact_details">
            <div class="contact_details_column">
                <img src="pin.png" alt="">
                <span>FIND US</span>
                <p>4301 Broadway,</p>
                <p>San Antonio, TX 78209</p>
            </div>
            <div class="contact_details_column">
                <img src="phone-call.png" alt="">
                <span>PHONE</span>
                <p>+1 210 123 456</p>
            </div>
            <div class="contact_details_column">
                <img src="mail.png" alt="">
                <span>EMAIL</span>
                <p>company@cardinaltech.com</p>
            </div>
        </div>
        <div class="social">
            <div class="social-box">
                <!-- Youtube Link here -->
                <a href="">
                    <img src="icons8-youtube-50.png" alt="">SUBSCRIBE
                </a>
            </div>
            <div class="social-box">
                <!-- Instagram link here -->
                <a href="">
                    <img src="instagram.png" alt="">FOLLOW US
                </a>
            </div>
            <div class="social-box">
                <!-- Linked IN link here -->
                <a href="">
                    <img src="linkedin.png" alt="">GET IN TOUCH
                </a>
            </div>
            
            <span class="developed-by">Developed by Team 3</span>
        </div>
    </section>
</body>
</html>

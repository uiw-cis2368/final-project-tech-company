<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="contact_logo" src="logo.png" alt="">
    <section class="Contact">
        <div class="contactCard">
            <div class="details">
                <div class="detail">
                    <span class="name">Cardinal Tech</span>
                </div>
                <div class="detail">
                    <span class="phone">210 993 123 567</span>
                </div>
                <div class="detail">
                    <span class="address">address@</span>
                </div>
                <div class="detail">
                    <span class="mail">myatryan@gmail.com</span>
                </div>
                <div class="socials">
                    <a href="#">
                        <img src="facebook.png" alt="facebook">
                    </a>
                    <a href="#">
                        <img src="instagram.png" alt="instagram">
                    </a>
                    <a href="#">
                        <img src="twitter.png" alt="twitter">
                    </a>
                    <a href="#">
                        <img src="discord.png" alt="discord">
                    </a>
                    <a href="#">
                        <img src="linkedin.png" alt="linkedin">
                    </a>
                </div>
            </div>
            <p class="intro">
                <span>
                    Contact Us
                </span>
            </p>
            <div class="messageBox">
                <textarea name="contact" class="messageTextArea" cols="30" rows="10" placeholder="Give us your thoughts"></textarea>
                <input type="submit" value="Message Us">
            </div>
           
        </div>
        <img class="extra1" src="con_cross.png" alt="">
        <img class="extra2" src="map_img.png" alt="">
    </section>
</body>
</html>
